<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css" />
</head>

<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item title" href="">
				ArchiNews
			</a>
		</div>
	</nav>

	<section class="hero is-primary">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					Choose your channel
				</h1>
				<h2 class="subtitle">
					All sources with English news
				</h2>
			</div>
		</div>
	</section>

	<section class="load" id="load">
		<a class="button is-primary" id="show-news">Show news</a>
	</section>

	<main class="section">
		<div class="columns">
			<div class="column is-3">
				<aside class="menu">
					<ul class="menu-list" id="sources-list">
					</ul>
				</aside>
			</div>
			<div class="column is-9" id="articles-list">
			</div>
		</div>
	</main>


	<footer class="footer">
		<div class="container">
			<div class="content has-text-centered">
				<p>
					<strong>ArchiNews</strong> by
					<a href="">Artur Minsk</a>. The source code is licensed
					<a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content is provided by
					<a href="https://newsapi.org/">News API</a>.
				</p>
			</div>
		</div>
	</footer>

</body>

</html>
